<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <article class="container">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <article class="plan-left">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-left-join">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </article>
        <input type="button" value="Change"></input>
      </div>
      <button type="button">Proceed to Payment</button>
      <input type="button" value="Cancel Order"></input>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://emmanuel-obiora.github.io/portfolio-about-me-/src" rel="noopener" target="_blank">Obiora Emmanuel</a>.
  </footer>
</body>
</html>
